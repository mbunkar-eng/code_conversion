# Docker Compose configuration for LLM Code Pipeline
# Provides both development and production setups

services:
  # API Server (without GPU - for testing/development)
  api:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - LLM_PIPELINE_MOCK_MODE=false
      - LLM_API_KEY=7XK9M2PZ5A4R8QF3
      - LOG_LEVEL=DEBUG
      - CORS_ORIGINS=*
      - MODEL_BASE_PATH=/app/downloaded_models         
      - MODEL_NAME=deepseek-coder-6.7b-instruct          
    volumes:
      - ../downloaded_models:/app/downloaded_models
      - ../logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Streamlit UI Service
  streamlit:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.api
    ports:
      - "8501:8501"
    environment:
      - LLM_API_KEY=7XK9M2PZ5A4R8QF3
      - MODEL_BASE_PATH=/app/downloaded_models          # âœ… added
      
    volumes:
      - ../downloaded_models:/app/downloaded_models
      - ../logs:/app/logs
    command: ["streamlit", "run", "streamlit_app.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - ui

  # Full Inference Server (with GPU)
  inference:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.inference
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=${MODEL_PATH:-Qwen/Qwen2.5-Coder-7B-Instruct}  
      - TENSOR_PARALLEL_SIZE=${TENSOR_PARALLEL_SIZE:-1}
      - GPU_MEMORY_UTILIZATION=${GPU_MEMORY_UTILIZATION:-0.9}
      - MAX_MODEL_LEN=${MAX_MODEL_LEN:-}
      - DTYPE=${DTYPE:-float16}
      - QUANTIZATION=${QUANTIZATION:-}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - HF_TOKEN=${HF_TOKEN:-}
      - MODEL_BASE_PATH=/app/downloaded_models          
      - MODEL_NAME=deepseek-coder-6.7b-instruct         
    volumes:
      - ../downloaded_models:/app/downloaded_models     
      - model-cache:/app/downloaded_models             
      - ../logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 300s
    restart: unless-stopped
    profiles:
      - prod
      - gpu

  # Prometheus metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  model-cache:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  default:
    name: llm-pipeline-network
